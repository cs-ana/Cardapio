<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Diário Escolar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Cardápio Diário Escolar</h1>
    <div class="menu"> <div class="meal">
            <h3>Café da manhã</h3>
            <p>Quibe assado, suco de maracujá e uma maça</p>
            <button onclick="selectMeal('Lanche da Tarde')">Selecionar</button>
        </div>
        <div class="meal">
            <h3>Almoço</h3>
            <p>Feijão Tropeiro, vinagrete, arroz, suco de goiaba e uma banana</p>
            <button onclick="selectMeal('Almoço')">Selecionar</button>
        </div>
        <div class="meal">
            <h3>Café da Tarde</h3>
            <p>Torta assada de carne moída, suco de manga e uma laranja</p>
            <button onclick="selectMeal('Jantar')">Selecionar</button>
        </div>
       
    </div>
    
    <div id="selectedMeal"></div>
    <script src="script.js"></script>
</body>
</html>
